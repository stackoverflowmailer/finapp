<script type="text/javascript">
		Calculator = function(){
			this.add = function(firstValue, secondValue){
				return firstValue + secondValue;
			}
			this.subtract = function(firstValue, secondValue){
				return firstValue - secondValue;
			}			
		}    		

		User = function(){
			this.useCalculator = function(firstValue, secondValue, operator){
				calculatorObject = new Calculator();
				var result = 0;
				if(operator === '+'){
					result = calculatorObject.add(firstValue, secondValue);
				}else if(operator === '-'){
					result = calculatorObject.subtract(firstValue, secondValue);
				}
				return result;
			}
		}

		createUser = function(first, second, sign){
			aUser = new User();
			returnedValue =  aUser.useCalculator(first, second, sign);
			console.log('returned value = '+ returnedValue);
		}	
		
	</script>


</head>

<input type="button" value="test" onclick="testFunction();">
<input type="button" value="invoke calc" onclick="createUser(1,2,'-');">
